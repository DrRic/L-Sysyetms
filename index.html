<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>L-System</title>
<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Athiti|Quicksand" rel="stylesheet"></head>
<body>
<div class="sidenav">
  <div class="sidenav-btn">About</div>
  <div class="sidenav-btn" onclick="addRule()">Add Rule</div>
  <div class="sidenav-btn">Iteration +</div>
  <div class="sidenav-btn">Iteration -</div>
  <div class="sidenav-btn" onclick="getRules()">Run</div>
  
</div>

<div class="main">
  <h2>L-System</h2>
  <div class="row">
		<div class="col-20">
			<div class="card-100">
				 <div class="label">Axiom</div>			
			</div>		
		</div>
		<div class="col-80">
			<div class="card-100">
				 <input type="text" name="axiom" value="B">		
			</div>  
		</div>
  </div>
  <h4>Rules:</h4>
  <div id="rules">

  </div>
  <div class="row">
		<div class="col-20">
			<div class="card-100">
				 <div class="label">Iterations</div>			
			</div>		
		</div>
		<div class="col-40">
			<div class="card-100">
				 <input type="text" id="iteration" value="1">		
			</div>  
		</div>
  </div>
		
		  
	


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
